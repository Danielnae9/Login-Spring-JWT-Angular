
<div class="inicio-header">
  <img src="https://jwt.io/img/pic_logo.svg" alt="Logo JWT">
  <h1>Inicia sesión</h1>
</div>
<form [formGroup]="loginForm">
  <p class="alert">{{loginError}}</p>
  <div>
    <label for="email">Email</label>
    <input formControlName="username" type="email" id="email">
    <div *ngIf="email.invalid && (email.dirty || email.touched)"
      class="alert">
      <div *ngIf="email.errors?.['required']">
          El email es requerido.
      </div>
      <div *ngIf="email.errors?.['email']">
          El email debe tener un formato válido.
      </div>
    </div>
  </div>
  <div>
    <label for="password">Contraseña</label>
    <input formControlName="password" type="password" id="password">
    <div *ngIf="password.invalid && (password.dirty || password.touched)"
      class="alert">
      <div *ngIf="password.errors?.['required']">
          La contraseña es requerida.
      </div>
    </div>
  </div>
  <div>
    <button type="submit" (click)="login()">Inicia sesión</button>
  </div>
</form>
<p class="login-text">¿No tienes cuenta? Regístrate <a routerLink="/register" class="login-link">aquí</a></p>
